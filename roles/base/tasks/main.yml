- name: Update packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Install essential packages
  package:
    name: "{{ packages }}"
    state: latest

- name: Disable SSH password auth
  copy:
    src: sshd_password_disable.conf
    dest: /etc/ssh/sshd_config.d/sshd_password_disable.conf
    owner: root
    group: root
    mode: 644
  notify: restart_sshd

- name: Enable passwordless sudo for "{{ username }}"
  copy:
    src: sudoers_arthur
    dest: /etc/sudoers.d/arthur
    owner: root
    group: root
    mode: 0440
    validate: "/usr/sbin/visudo -cf %s"