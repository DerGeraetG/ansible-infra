- name: Configure sshd
  ansible.builtin.copy:
    src: sshd_password_disable.conf
    dest: /etc/ssh/sshd_config.d/sshd_password_disable.conf
    mode: "0644"
    owner: root
    group: root
  register: restart_sshd

- name: Restart sshd
  ansible.builtin.service:
    service: sshd
    state: restarted
  when: restart_sshd.changed
